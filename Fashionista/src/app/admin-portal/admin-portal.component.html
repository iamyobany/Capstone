<app-header-bar [parent]="title"></app-header-bar>
<h2 class="mb-3 text-center" style="text-decoration: underline">Admin Portal</h2>
<div class="row">
  <div class="col-6">
    <h3 class="text-center">Available Products</h3>
    <app-product-list [products]="productList" displayType="all-manual" [parent]="title"></app-product-list>
  </div>
  <div class="col-6">
    <h3 class="text-center">Registered Users</h3>
    <app-user-list [users]="userList"></app-user-list>
  </div>
</div>
